services:
  - type: web
    name: paper-summarizer
    runtime: python
    buildCommand: pip install -r requirements_minimal.txt
    startCommand: gunicorn --worker-class eventlet -w 1 --bind 0.0.0.0:$PORT app_web_simple:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GEMINI_API_KEY
        sync: false
    autoDeploy: false